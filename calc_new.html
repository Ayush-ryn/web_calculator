
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc_new.css">
</head>
<body>
    <div class="outer">
        <div class="container">
            <center><p>Calculator</p></center>
            <table>
                <tr>
                    <td colspan="4" id="screen"></td>
                </tr>
                <tr>
                    <td class="btn">AC</td>
                    <td class="btn functional">C</td>
                    <td class="btn functional">/</td>
                    <td class="btn functional">*</td>
                </tr>
                <tr>
                    <td class="btn">8</td>
                    <td class="btn">7</td>
                    <td class="btn">6</td>
                    <td class="btn functional">-</td>
                </tr>
                <tr>
                    <td class="btn">9</td>
                    <td class="btn">4</td>
                    <td class="btn">5</td>
                    <td class="btn functional">+</td>
                </tr>
                <tr>
                    <td class="btn">3</td>
                    <td class="btn">2</td>
                    <td class="btn">1</td>
                    <td class="btn">.</td>
                </tr>
                <tr>
                    <td colspan="2"  class="btn">0</td>
                    <td colspan="2" id="equal"  class="btn">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="calc_new.js">
</script>
</html>
